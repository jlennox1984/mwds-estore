PRIVILEGEDESC=Klikk 'Hent rettigheter'-knappen, etter at du har fylt inn informasjonen ovenfor, for å se rettighetene for den oppgitte brukeren på databasesystemet. Dette vil fortelle deg om Joomla! kan opprette en database eller må ha en forhåndsopprettet database.
PRIVGLOBALCREATENONE=Den definerte databasebrukeren har IKKE globale 'CREATE'-rettigheter. Joomla! vil ikke kunne opprette den nødvendige databasen! En database for Joomla! må derfor forhåndsopprettes. Du behøver å identifisere en slik forhåndsopprettet database fra rettighetsrapporten nedenfor hvor brukeren har 'CREATE' eller 'ALL' -rettigheter.
