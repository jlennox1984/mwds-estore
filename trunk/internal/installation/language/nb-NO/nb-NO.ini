TIPBACKUP=Eventuelle eksisterende sikkerhetskopierte tabeller fra tidligere Joomla! installasjoner vil bli erstattet.
TIPCOLLATIONNONUTF=<p>Denne versjonen av MySQL har ikke UTF-8 støtte, som er påkrevd koding.</p><p>Det er anbefalt at du oppgraderer din database til en versjon nyere enn 4.1.2. Om det ikke er mulig vil Joomla! lagre utf-8 kodet innhold i din eksisterende database med tilbakeliggende kompatibilitetsmodus, kollasjonsvalg er ikke mulig i denne modus og standard kollasjon vil bli brukt.</p>
TIPCOLLATIONUTF=<p>Denne versjonen av MySQL inkluderer UTF-8 støtte, som er påkrevd koding.</p><p>Velg en kollasjon fra listen, det anbefales at det brukes <b>utf8_danish_ci</b> kollasjon i Norge.</p>
TIPCONFSTEPS=<p>Fyll inn din e-postadresse, dette vil bli e-postadressen for sidens Superadministrator.</p>\n<p>Autogenerert admin-passord:</p>
TIPDATABASE=Noen tilbydere tillater bare et bestemt databasenavn per side. Bruk tabellprefiks i slike tilfeller for forskjellige Joomla! sider.
TIPDATABASESTEPS=<p>Klargjøring av Joomla! til å kjøre på din webserver gjøres i noen enkle steg...</p> 		<p>Velg først databasetype, dette er for de fleste mysql.</p> 		<p>Fyll inn tjenernavn til serveren Joomla! skal installeres på.</p> 		<p>Fyll inn brukernavn og passord for databasen som du ønsker å bruke med Joomla!</p> 		<p>Hent inn tilgjengelige kollasjoner, og velg den mest passende. Det anbefales å bruke kollasjonen <b>utf8_danish_ci</b> i Norge.</p> 		<p>Fyll inn databasenavn, og sjekk eventuelt avanserte innstillinger ved å klikke på overskriften <b>Avanserte instillinger</b> nede til høyre.</p> 		<p>Velg hva som skal gjøres med eventuelle eksisterende tabeller fra tidligere installasjoner, og fyll inn et prefiks for tabellnavn som skal brukes av denne Joomla! installasjonen.</p>
TIPFTPCONFSTEPS=<p>For å unngå mulige rettighetsrestriksjoner på filsystemet, og PHP Safe Mode-restriksjoner, installerer Joomla! en FTP-filsystemfunksjon for å handtere filsystemmanipulasjoner.<br /><br />Fyll inn FTP-brukernavn og passord med tilgang til Joomla! installasjonens rotmappe, dette vil være FTP-kontoen som behandler alle filsystemoperasjoner når Joomla! behøver det.<br /><br />For sikkerhets skyld er det best å bruke en egen FTP-konto, som bare har adgang til denne Joomla! installasjonen.
TIPHOST=Dette er normalt 'localhost'.
TIPINSTALLDEFAULT=Installering av dette er anbefalt for nybegynnere. Det vil installere standard eksempeldata som er inkludert i Joomla!-installsjonspakken.
TIPLOADMIGRATION=Migreringsskriptet må opprettes på den gamle siden ved hjelp av 'com_migrator'-komponenten, eller lages manuelt for å passe. Fyll inn tabellprefiks for den gamle siden og fyll inn koding som er brukt på gammel side (_ISO innstilling angitt i språkfil, eller som vist i nettleser - info/koding/kilde).
TIPLOADSQL=SQL-skriptet må være kompatibelt med Joomla! 1.5 og ha passende tabellprefiks.
TIPPASSWORD=For sidesikkerhet, bruk av passord på databasekonto er obligatorisk.
TIPPERMS=For at Joomla! skal fungere riktig behøver den adgang eller skrivetilgang til bestemte filer eller kataloger. Om du ser "Ikke skrivbar" må du endre  rettighetene på filen eller katalogen for å tillate Joomla! å skrive til den.
TIPPREFIX=Ikke bruk 'old_' siden det blir brukt for sikkerhetskopierte tabeller.
TIPPREINSTALL=Om noen av disse elementene er merket med rødt bør du få dem endret, hvis dette ikke blir gjort kan det føre til at din Joomla! installasjon ikke vil fungere riktig.
TIPRECOMSETTINGS=Disse innstillingene er anbefalt for PHP for å sikre full kompatibilitet med Joomla!, men Joomla! vil fortsatt kunne kjøre selv om dine innstillinger ikke stemmer helt med de anbefalte.
