LOADSQLINSTRUCTIONS1=<strong>Viktig!</strong>: Det er anbefalt at nybegynnere installerer eksempeldata, for å gjøre det må man krysse av for valget og trykke på knappen før man går videre.
LOADSQLINSTRUCTIONS2=Før du avslutter installasjonen kan du laste inn data i sidens database, det finnes tre valg for dette:
LOADSQLINSTRUCTIONS3=<strong>1. Standard engelsk eksempeldata</strong> kan bli satt inn. Velg første allternativet for å gjøre dette, og klikk så på 'Installer engelsk eksempeldata'-knappen.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 kompatibel sql-skriptfil</strong> kan lastes opp fra lokal klient og kjøres på siden. Dette kan brukes for å installere lokalisert eksempeldata, eller for å gjenopprette en Joomla! 1.5 sikkerhetskopi. Skriptet må ha riktig tabellprefikser, ha utf-8 koding og passe med Joomla! 1.5 databaseskjemaet.
LOADSQLINSTRUCTIONS5=<strong>3. Migrering av innhold fra eldre versjoner</strong>. Dette tredje valget støtter migrering fra eldre versjoner til den nye Joomla! 1.5 siden. Påkrevd tilpasing blir utført direkte. Skriptfilen kan bli opprettet automatisk på den gamle siden av 'com_migrator'-komponenten, eller lages manuelt etter instruksjonene <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">her</a> (på engelsk).
LOADSQLINSTRUCTIONS6=Opplastingsfunksjonen støtter ukomprimerte sql-skriptfiler, zip-pakkede skriptfiler og gz-pakkede skriptfiler. Pakkede filer kan bare inneholde en enkelt sql-skriptfil.
