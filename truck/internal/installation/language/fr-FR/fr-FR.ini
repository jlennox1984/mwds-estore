LOADSQLINSTRUCTIONS1=IMPORTANT: Il est conseillé aux débutants d'installer les données exemples
LOADSQLINSTRUCTIONS2=Avant de quitter l'installation vous pouvez charger des exemples par défaut ou charger des fichier SQL avec des exemples de données localisées ou encore restaurer le contenu d'une sauvegarde. Les archives Zip et Tar+GZ peuvent être traitées. Les préfixes des archives et ceux des scripts SQL doivent être identiques.
LOADSQLINSTRUCTIONS3=<strong>1. Les exemples de données</strong> peuvent être insérés. Pour cela, choisissez la première option et clkiquez sur le bouton installer les données exemples.
LOADSQLINSTRUCTIONS4=<strong>2. Le fichier de script SQL compatible Joomla! 1.5</strong> peut être transféré depuis l'hôte local et être exécuté sur le site. Ceci peut vous servir pour installer des exemples de données dans votre langue ou pour restaurer une sauvegarde Joomla! 1.5. Le script doit avoir un préfixe de tables correct, être en utf-8 et être compatible avec le shéma de base de données de Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migration de contenu depuis d'anciennes versions</strong>. Cette option supplémentaire permet la migration depuis une ancienne version vers Joomla! 1.5, les conversions obligatoires se faisant 'à la volée'. Le fichier de script peut être créé automatiquement dans l'ancien site grâce au composant 'com_migrator' ou bien créé manuellement (reportez vous aux instructions en anglais <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">ici</a>).
LOADSQLINSTRUCTIONS6=L'utilitaire de transfert supporte les fichiers sql non-compressés et les scripts compressés en zip ou gz. Les fichiers compressés ne doivent comporter qu'un seul script sql.
