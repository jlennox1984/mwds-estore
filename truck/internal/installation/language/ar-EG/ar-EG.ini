LOADSQLINSTRUCTIONS1=<br><strong>هام للغاية</strong>: يجب على المبتدئين فى استخدام جملة! تثبيت البيانات النموذجية , حيث سيؤدى ذلك إلى إنشاء محتوى و قوائم تساعد المبتدئين على فهم كيفية عمل جملة!. و لفعل ذلك قم بتفعيل خيار تثبيت البيانات النموذجية و اضغط على الزر الخاص بذلك قبل الانتقال إلى المرحلة التالية .
LOADSQLINSTRUCTIONS2=قبل أن تترك برنامج التثبيت الخاص بجملة! , يمكنك تجهيز قاعدة البيانات من خلال أحد الخيارات التالية :
LOADSQLINSTRUCTIONS3=<strong>1. (أول مرة) تثبيت البيانات النموذجية الافتراضية</strong> . و لفعل ذلك قم بتفعيل الخيار الأول و اضغط على زر تثبيت البيانات النموذجية .
LOADSQLINSTRUCTIONS4=<strong>2. (استرجاع نسخة احتياطية) رفع ملف SQL متوافق مع جملة! 1.5</strong> من على حاسبك و من ثم تنفيذه على السيرفر . يستخدم هذا الخيار لتثبيت البيانات النموذجية باللغة المحلية أو لاسترجاع نسخة احتياطية من قاعدة بيانات جملة! 1.5 . يتعين على هذا الملف أن يحمل نفس بادئة الجدول الخاصة بجملة! , و أن يكون بترميز UTF-8 و أن يتوافق مع الهئية العامة لقاعدة بيانات جملة! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. (الترقية) ترقية قاعدة البيانات القدمية من جملة! 1.0.x</strong>. هذا الخيار يستخدم لترقية قاعدة البيانات القديمة لديك من نسخة جملة! السابقة إلى هذه النسخة 1.5, حيث تتم التحويلات اللازمة لذلك بطريقة سريعة . يمكن أن يتم تجهيز قاعدة البيانات القديمة تلقائياً من خلال تطبيق 'com_migrator' أو يدوياً من خلال التعليمات الموجودة على الرابط التالى <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">اضغط هنا</a>.
LOADSQLINSTRUCTIONS6=يمكن رفع الملفات بهيئة SQL أو ZIP أو GZ. بحيث يحتوى الملف المضغوط على ملف واحد بهيئة SQL .
