TIPCOLLATIONNONUTF=<p>Ova verzija MySQL baze nema UTF-8 podršku.</p><p>Preporučuje se nadogradnja baze na verziju noviju od 4.1.2. Ako to nije moguće, Joomla! će spremiti utf-8 enkodirane sadržaje u vašu postojeću bazu po metodi kompatibilnosti. U ovom načinu rada nije moguće birati Kolaciju nego se koristi primarna kolacija.</p>
TIPCOLLATIONUTF=<p>Ova verzija MySQL baze ima potrebnu UTF-8 podršku.Odaberite collation sa liste. Ako nema stavke specifične za vaš jezik, znači da vam odgovara primarni collation <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<p>Unesite svoju e-mail adresu, to će biti adresa SuperAdministratora.</p>\n<p>Automatska admin šifra:</p>
TIPDATABASE=Unesite ime postojeće Baze ili (ako vaš host to omogućava) ime nove Baze koju želite kreirati.
TIPDATABASESTEPS=<p>Instalacija se sastoji od 4 jednostavna koraka...</p>\n		<p>Unesite ime hosta na koji će Joomla! biti instalirana.</p>\n		<p>Unesite korisničko ime, šifru i naziv baze koju želite koristiti.</p>\n		<p>Unesite prefiks koji želite upotrijebiti za ovu Joomla! instancu.</p>\n		<p>Odaberite što želite učiniti sa već postojećim tablicama iz eventualne prijašnje instalacije.</p>\n
TIPFTPCONFSTEPS=<p>Da bi svi korisnici mogli koristiti Joomla! instalere, bez obzira na restrikcije u datotečnom sustavu i PHP Safe Mode restrikcije, ponuđen je alternativni FTP layer za manipulaciju datotekama.<br/><br/>Unesite FTP korisničko ime i šifru za pristup korijenskom Joomla! direktoriju, ovo će biti FTP račun koji se koristi za sve situacije kada Joomla! treba FTP pristup za obavljanje određenih zadataka.<br /><br/>Iz sigurnosnih razloga, najbolje je napraviti odvojeni FTP korisnički račun koji ima pristup samo Joomla! direktoriju.</p>
TIPHOST=Obično 'localhost'
TIPINSTALLDEFAULT=Instalacija primjera se posebno preporučuje početnicima. Ovo će instalirati default primjere sadržaja koji su uključeni u Joomla! instalacijski paket.
TIPLOADMIGRATION=Potrebno je kreirati migracijsku skriptu, na starom sajtu, uz pomoć com_migrator alata ili ručno. Unesite  prefiks tablica baze starog sajta i enkoding korišten za stari sajt (_ISO definicija iz jezične datoteke).
TIPLOADSQL=SQL skripte moraju biti Joomla! 1.5 kompatibilne i trebaju imati odgovarajuće prefikse tablica.
TIPPASSWORD=Zbog sigurnosti vašeg sajta, mysql šifra je obavezna.
TIPPERMS=Za pravilan rad Joomla! treba pristup određenim dokumentima ili direktorijima. Ako vidite da piše "Zaključano" trebate promjeniti dozvole za dokumente ili direktorije kako bi sustav mogao zapisivati u njih [npr. CHMOD 0777].
TIPPREFIX=Nemojte koristiti 'bak_' jer je to prefiks kojim se označavaju backup tablice
TIPPREINSTALL=Ako su neke od ovih stavki istaknute u crvenoj boji poduzmite korake da to ispravite, u protivnom vaša Joomla! instalacija možda neće biti potpuno funkcionalna.
TIPRECOMSETTINGS=Preporučene su postavke za punu kompatibilnost sa Joomla! sustavom.\n\nJoomla! će ipak funkcionirati i ako vaše postavke nisu potpuno iste kao preporučene.
