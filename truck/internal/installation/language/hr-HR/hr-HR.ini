LOADSQLINSTRUCTIONS1=<strong>VAŽNO</strong>: Početnicima se toplo preporučuje instalirati primjere. Ovo zahtjeva odabir opcije i klik na dugme 'Instalacija Primjera' prije prelaska na sljedeći korak.
LOADSQLINSTRUCTIONS2=Prije završetka instalacije možete učitati dodatne podatke u vašu novu Joomla! bazu. Dostupne su tri opcije:
LOADSQLINSTRUCTIONS3=<strong>1. Defaultni primjeri na engleskom.</strong> Za ovo treba odabrati prvu opciju i kliknuti na dugme za instalaciju.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 kompatibilna sql skripta</strong> se može uploadati sa lokalnog računala i instalirati. Ovo može poslužiti za instalaciju lokaliziranih primjera ili vraćanje spremljenih Joomla! 1.5 tablica. Skripta mora imati ispravne prefikse tablica, mora biti u utf-8 enkodingu i mora biti  kompatibilna sa strukturom Joomla! 1.5 baze.
LOADSQLINSTRUCTIONS5=<strong>3. Migracija sadržaja iz prethodnih verzija.</strong> Ova treća opcija podržava migraciju sadržaja sql datoteka spremljenih iz starijih verzija u novi Joomla! 1.5 sajt. Nužne konverzije se obavljaju u 'u letu'. SQL skripta se može kreirati automatski na starom sajtu uz pomoć 'com_migrator' komponente ili ručno u skladu s uputama  <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">ovdje</a>.
LOADSQLINSTRUCTIONS6=Podržane su nekomprimirane sql datoteke, zip i gz arhive. Arhive mogu sadržavati samo jednu sql datoteku.
