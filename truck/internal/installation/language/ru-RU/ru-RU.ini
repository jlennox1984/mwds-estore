TIPCOLLATIONNONUTF=<p>Эта версия MySQL не имеет поддержки UTF-8, которая требуется для правильной кодировки текста.</p><p>Рекомендуется обновить вашу базу данных на более новую версию, старше чем 4.1.2. Если это не возможно, Joomla! будет хранить utf-8 кодированный контент в существующей базе данных в режиме обратной совместимости. Выбор сравнения в этом режиме невозможен и будет использовано сравнение по-умолчанию .</p>
TIPCOLLATIONUTF=<p>Эта версия MySQL включает необходимую поддержку UTF-8.</p><p>Выберите сравнение из списка. Если ничего не появится для вашего языка, значит, самое удобное - это использовать <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=Введите e-mail адрес. Это будет e-mail адрес супер-администратора сайта.<br/>Ниже вы видете пароль, который был сгенерирован автоматически и предлагается вам как пароль по-умолчанию. Однако, вы можете ввести и свой вариант по желанию.
TIPDATABASE=Некоторые хосты разрешают устанавливать только ограниченное кол-во баз данных. Используйте префикс в том случае, когда необходимо различать таблицы разных сайтов, построенных на Joomla.
TIPDATABASESTEPS=<p>Установка Joomla для работы на вашем сервере выполняется за 4 простых шага...</p><p>Пожалуйста, введите имя (hostname) сервера, на котором будет установлена Joomla.</p><p>Введите имя пользователя MySQL, пароль и имя БД, которые вы собираетесь использовать с Joomla.</p><p>В расширенных установках введите префикс имён таблиц, которые будут созданы после установки. Укажите, что делать с оставшимися от предыдущей установки таблицами.</p><p>В случае, если у вас нет опыта и/или вы хотите начать работу не с пустого сайта, то <b>рекомендуем</b> установить демо-данные.</p>
TIPFTPCONFSTEPS=<p>В случае наличия проблем и/или ограничений доступа к файлам, а так же включенного хостером режима PHP Safe Mode, для полноценной работы установщика Joomla! используйте встроенный FTP-клиент.<br/><br/>Введите имя пользователя и пароль для FTP-доступа к корневой директории Joomla! Это должна быть учётная запись FTP, которая будет имеет права для полноценной работы с файловой системой.<br /><br/>Для большей безопастности, рекомендуется использовать отдельную учётную запись.</p>
TIPHOST=Это обычно 'localhost'
TIPINSTALLDEFAULT=Эта установка настоятельно рекомендуется для начинающих. Будут установлены демо-данные, которые включены в инсталлятор.
TIPLOADMIGRATION=Миграционный скрип должен быть создан на старом сайте заранее, с помощью инструмента com_migrator или вручную. Введите префикс таблиц старого сайта и введите кодировку, использованную на старом сайте (см. значение _ISO в языковом файле или через меню браузера info/encoding/source).
TIPLOADSQL=Скрипт должен быть в кодировке UTF-8 и иметь соответствующий префикс таблиц. Скрипт с локализованными данными находится в папке <b>/installation/language/ru-RU/</b> файл <b>sample_data.sql.zip</b>.
TIPPASSWORD=Для безопасности сайта рекомендуется использовать пароль для mysql account.
TIPPERMS=Для обеспечения правильной работы Joomla необходимо, чтобы был доступ на запись к некоторым каталогам и файлам. Если вы увидите "нет прав на запись", Вам необходимо изменить права на файл или каталог, чтобы позволить Joomla выполнять туда запись.
TIPPREFIX=Не используйте 'old_', поскольку он применяется при резервном копировании таблиц.
TIPPREINSTALL=Если любая из этих позиций выделена красным, то, пожалуйста, выполните действия, чтобы исправить положение. Невозможность сделать это может привести к сбою при установке и некорректной работе системы.
TIPRECOMSETTINGS=Эти установки рекомендуются для полнофункциональной совместимости PHP с Joomla.<br />Однако, Joomla может работать, даже если ваши текущие установки не полностью совпадают с рекомендованными.
TIPTYPE=Это Обычно 'mysql'.
TIPUSER=Введите имя пользователя БД, выданное хостером. На локальном сервере обычно используется учётная запись 'root' без пароля.
