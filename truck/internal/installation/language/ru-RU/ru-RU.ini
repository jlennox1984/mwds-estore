LOADSQLINSTRUCTIONS1=<b>ВАЖНО!!!</b><br/>Начинающим рекомендуется установить демо-данные!<br/>Оригинальный скрипт (пункт №1) содержит демо данные на английском языке. Если вы хотите установить локализованные демо-данные на русском языке, то выберите пункт №2 и установите данные из специального скрипта.
LOADSQLINSTRUCTIONS2=Перед тем, как закончить установку, вы можете загрузить демо-данные, локальный SQL-файл с локализованными примерами или  восстановить старые данные из резервной копии.<br/>Возможна загрузка из архивов Zip или Tar+GZ.<br/>Префикс архива и префикс sql-скрипта должны совпадать.
LOADSQLINSTRUCTIONS3=<b>1. Установить демо-данные</b>. Для этого выберите первую опцию и нажмите кнопку &lt;Установить демо-данные&gt;.
LOADSQLINSTRUCTIONS4=<b>2. Файл sql-скрипта, совместимого с Joomla! 1.5</b>, может быть загружен с локальной машины и выполнен на сайте. Вы можете использовать эту опцию для установки локализованных демо-данных или восстановления резервных данных. Скрипт должен содержать правильный префикс имён таблиц, должен иметь кодировку UTF-8 и должен соответствовать схеме базы данных Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<b>3. Миграция контента с предыдущих версий</b>. Третья опция поддерживает миграцию дампов БД старых версий на новый сайт Joomla! 1.5. Требуемые преобразования выполняются 'на-лету'. Файл скрипта может быть создан автоматически на старом сайте с помошью компонента 'com_migrator' или вручную, согласно следующим <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">инструкциям</a>.
LOADSQLINSTRUCTIONS6=Возможность загрузки файла поддерживает несжатые sql-файлы, запакованные файлы в форматах zip или gz. Запакованные файлы могут содержать <b>только один</b> sql-файл.
