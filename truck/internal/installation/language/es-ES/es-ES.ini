TIPBACKUP=Cualquier copia de seguridad existente en la base de datos de las tablas de instalaciones anteriores de Joomla! será reemplazada por la nueva copia.
TIPCOLLATIONNONUTF=<p>Esta versión de MySQL no tiene soporte para UTF-8 que es la codificación requerida</p><p>Se recomienda que actualice su base de datos a una versión más nueva que la 4.1.2. Si esto no es posible, Joomla! guardará contenido codificado en UTF-8 en su actual base de datos en modo de compatibilidad con versiones anteriores. La selección de la colación no es posible en este modo por lo que una colación predeterminada será utilizada.</p>
TIPCOLLATIONUTF=<p>Esta versión de MySQL incluye soporte para UTF-8 que es la codificación requerida.</p><p>Elija una colación de la lista. Si no aparece ninguna para tu idioma, esto es porque la colación predeterminada <em>utf8_general_ci</em> es adecuada.</p>
TIPCONFSTEPS=<p>Escriba el e-mail y la contraseña que desea para el Super Administrador del sitio web.</p>
TIPDATABASE=El nombre de la Base de Datos donde se instalarán las tablas de Joomla!
TIPDATABASESTEPS=<p>Configurar Joomla para que funcione en su servidor requiere de cuatro simples pasos...</p>\n<p>Configuración básica</p>		<p>1. Seleccione el tipo de base de datos que utilizará y escriba el nombre del servidor en el que se instalará Joomla.</p>\n		<p>2. Escriba el nombre de usuario de MySQL, su contraseña y el nombre de la base de datos que desea utilizar para Joomla.</p>\n<p>Configuración avanzada</p>		<p>3. Si la base de datos tiene tablas de instalaciones anteriores de Joomla!, indique si quiere eliminarlas o hacer copia de seguridad.</p>\n		<p>4. Instale los datos de ejemplo (a menos que sea un usuario experto y quiera empezar con un sitio prácticamente vacío). Escriba un prefijo con el que comenzarán los nombres de todas las tablas de esta instalación de Joomla. Elija como manejar las tablas existentes de una instalación anterior</p>\n
TIPFTPCONFSTEPS=<p>Debido a las restricciones en los permisos en el sistema de archivos en su servidor y a las restricciones de Safe Mode (modo seguro) de PHP,\n para que todos los usuarios utilicen los instaladores de Joomla existe una capa FTP que gestiona las operaciones con los archivos.<br/><br/>Escriba el nombre de usuario FTP y la contraseña correspondiente, con acceso al directorio raíz de su sitio web Joomla!; ésta será la cuenta FTP que gestionará las operaciones en el sistema de archivos cuando Joomla! requiera un acceso FTP para completar una tarea.<br /><br/>Por razones de seguridad, es mejor utilizar una cuenta de usuario FTP diferente de su cuenta principal, con acceso únicamente a la instalación de Joomla!.</p>
TIPHOST=Normalmente "localhost"
TIPINSTALLDEFAULT=Especialmente recomendado para principiantes. Instalará el contenido de ejemplo incluido en el paquete de instalación en inglés.
TIPLOADMIGRATION=El scrip de migración debe crearse en el sitio anterior utilizando com_migrator o debe ser creado manualmente de acuerdo a las pautas correspondientes. Introduzca el prefijo de las tablas del sitio anterior y la codificación utilizada (La configuración _ISO en el archivo de idioma o puede verse en su navegador info/endoficiación/fuente).
TIPLOADSQL=El script SQL debe estar codificado en UTF-8 y debe tener el prefijo de tabla apropiado.
TIPPASSWORD=La contraseña asignada al usuario de MySQL
TIPPERMS=Para que Joomla! funcione \ncorrectamente necesita tener acceso o escritura a ciertos archivos\no directorios. Si ve 'No escribible' necesitará cambiar los\npermisos al archivo o directorio para que Joomla!\npueda escribir en ellos.
TIPPREFIX=Algunos servidores sólo facilitan una base de datos por alojamiento web. Por ello puede utilizar diferentes prefijos en las tablas si desea instalar varios sitios webs Joomla. No utilice "old_" ya que es usado para la copia de seguridad.
TIPPREINSTALL=Si alguno de estos elementos está marcado\nen rojo, por favor, corríjalo. De no hacerlo,\n su instalación de Joomla! no funcionará\ncorrectamente.
TIPRECOMSETTINGS=Estos valores son los recomendados por PHP para asegurar una completa\ncompatibilidad con Joomla!.\n<br />\nSin embargo, Joomla! funcionará incluso si estos valores no coinciden con los recomendados.
