LOADSAMPLEORMIGRATE=Subir datos de ejemplo, restaurar o migrar copia de seguridad
LOADSQLINSTRUCTIONS1=<strong>IMPORTANTE:</strong> Se recomienda a los principiantes que instalen el contenido de ejemplo en inglés o en su idioma. Para esto es necesario seleccionar la opción adecuada y hacer clic en el botón antes de continuar hacia el siguiente paso.
LOADSQLINSTRUCTIONS2=Antes de salir de la instalación puede introducir datos en la base de datos del sitio. Hay tres opciones para hacer esto:
LOADSQLINSTRUCTIONS3=<strong>1. </strong> Puede insertar <strong>Datos de ejemplo predeterminados</strong>. Para hacerlo seleccione la primera opción y haga clic en el botón Instalar datos de ejemplo predeterminados.
LOADSQLINSTRUCTIONS4=<strong>2.</strong> Puede subir un <strong>script SQL compatible con Joomla! 1.5</strong> desde su ubicación y ejecutarlo en el sitio, ya sea para instalar <strong>datos de ejemplo localizados (en su idioma)</strong> o para restaurar datos desde una copia de seguridad de Joomla! 1.5. <br />Las tablas en el script deben tener los prefijos correctos, deben estar codificados en utf-8 y deben cumplir con el esquema de bases de datos de Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migrar contenido de una versión anterior</strong>. Esta opción permite migrar el contenido de una versión anterior, utilizando una copia de seguridad de la base de datos, al nuevo sitio con Joomla! 1.5. Las conversiones necesarias se hacen "al vuelo", mientras se produce la instalación. La copia de seguridad necesaria puede hacerse automáticamente utilizando el componente 'com_migrator' o puede ser creada manualmente siguiendo las instrucciones disponibles <a href="http://www.joomlahispano.org/content/view/17/28/" target="_blank">aquí</a>.
LOADSQLINSTRUCTIONS6=El sistema para subir datos soporta archivos sql no comprimidos o comprimidos con zip o con gz. Los archivos comprimidos deben contener un solo script.
