PRIVILEGEDESC=Una vez que haya completado la información de arriba, haga clic en el botón Comprobar privilegios para comprobar los privilegios de este usuario en la base de datos. Este proceso le informará si Joomla! puede crear una base de datos o necesita una creada previamente.
PRIVGLOBALCREATENONE=El usuario designado no tiene privilegios globales para crear (global create rights). Joomla! no podrá crear la base de datos requerida. Es necesario crear previamente una base de datos para ser usada por Joomla!. Identifique una base de datos creada previamente de las que riguran en el siguiente reporte en el que el usuario tiene derechos de CREAR (create) o TODOS LOS DERECHOS (All rights).
PRIVGLOBALCREATEOK=El usuario designado tiene privilegios globales necesarios para crear (global create rights).
