LOADSQLINSTRUCTIONS4=Χρησιμοποιήστε ένα<p><strong>2. συμβατό με Joomla! 1.5 αρχείο sql, όπως αυτό που διανέμεται από τον <a href="http://www.myjoomla.gr" target="_blank">ελληνικό ιστότοπο myjoomla.gr</a></strong> Ετσι μπορείτε να ανεβάσετε περιεχόμενο που έχετε δημιουργήσει τοπικά ή ένα αντίγραφο ασφαλείας από προηγούμενη εγατάσταση Joomla 1.5.
