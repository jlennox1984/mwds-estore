TIPBACKUP=Alle eksisterende backup tabeller fra tidligere Joomlainstallationer vil blive udskiftet
TIPCOLLATIONNONUTF=<p>Denne version af MySQL har ikke UTF-8 understøttelse som er den påkrævede encoding.</p><p>Det er anbefalet at du opgraderer din database til en version nyere end 4.1.2 Hvis dette ikke er muligt, vil Joomla! gemme utf-8 encoded indhold i din eksisterende database i et bagudkompatibelt modus. Valg af kollation er ikke muligt i dette modus og en standard kollation vil blive anvendt.</p>
TIPCOLLATIONUTF=<p>Denne version af MySQL inkluderer UTF-8 understøttelse som er den påkrævede encoding.</p>Vælg en kollation fra listen. Hvis der ikke vises en for dit sprog, er det fordi standard kollationen <em>utf_general_ci</em>er passende.</p>
TIPCONFSTEPS=<p>Indtast din e-mailadresse, som vil være e-mailadressen for webstedets\n SuperAdministrator.</p>\n
TIPDATABASE=Nogle webhosts tillader kun et bestemt DB navn pr websted. Anvend tabelprefix i sådanne tilfælde for at køre flere joomla! installationer på samme database.
TIPDATABASESTEPS=<p>Opsætning af Joomla! til at virke på din server involverer 4 simple trin...</p>\n          <p>Indtast venligst hostnavn for serveren Joomla! er installeret på.</p>\n         <p>Indtast MySQL brugernavn, adgangskode og databasenavn du ønsker at anvende med Joomla!.</p>\n               <p>Indtast et prefix som anvendes af tabellerne i Joomla!- installationen. Vælg hvordan tabeller fra tidligere installationer skal håndteres.<p/>\n     <p>Installer demodata med mindre du er erfaren bruger og ønsker at starte med en tomt websted</p>\n
TIPFTPCONFSTEPS=<p>Ved rettighedsbegrænsninger i filsystem og PHP Safe Mode begrænsninger.\n  For at alle brugere kan anvende Joomla! installeren eksisterer der et FTP tillæg der håndterer filsystem manipulation.<br/>Indtast et FTP brugernavn og adgangskode med adgang til Joomla! rodmappen, dette vil være FTP kontoen der håndterer alle filsystemoperationer når Joomla! kræver FTP adgang for at udføre en handling.<br/><br/>Af sikkerhedgrunde er det bedst hvis en seperat FTP brugerkonto er oprettet kun med adgang til Joomla!installationen.</p>
TIPHOST=Dette er normalt 'localhost'
TIPINSTALLDEFAULT=Installation af dette anbefales på det kraftigste for nybegyndere. Det vil installere det standard demo indhold som er inkluderet i Joomla! installationspakken.
TIPLOADMIGRATION=Migrationsscriptet skal dannes på det gamle websted af com_migrator komponenten eller oprettes manuelt. Indtast tabel prefix for det gamle websted og indtast den encoding der er anvendt på det gamle webssted (_ISO indstilling i sprogfilen eller som det vise i browser info/encoding/kilde).
TIPLOADSQL=SQL scripts skal være Joomla! 1.5 kompatible og skal have det korrekte tabel prefix.
TIPPASSWORD=Af sikkerhedsgrunde er anvendelse af en adgangskode til mysql kontoen påkrævet
TIPPERMS=For at Joomla! kan fungere\n korrekt er det nødvendigt at have adgang til at skrive til visse filer\n eller mapper. Hvis du ser "Ikke skrivbar" er du nødt til at ændre rettighederne for filen eller mappen for at tillade Joomla! at skrive til den.
TIPPREFIX=Anvend ikke 'old_' da dette anvendes til backup tabeller
TIPPREINSTALL=Hvis nogen af disse elementer er vist med rødt så skal du sørge for at rette dem. Hvis du undlader at\n gøre dette kan det bevirke at din Joomla! installation\n ikke fungerer korrekt.
TIPRECOMSETTINGS=Disse indstillinger er anbefalet for PHP for at sikre fuld kompatibilitet med Joomla!.<br/>Dog vil Joomla! stadig fungere selvom dine indstillinger ikke helt matcher det anbefalede.
