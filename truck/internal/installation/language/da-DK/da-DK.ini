LOADSQLINSTRUCTIONS1=<strong>VIGTIGT</strong>: Det anbefales at nybegyndere vælger at installere demodata. Dette kræver at man markerer valgmuligheden og derefter klikker på knappen før man går videre til næste trin.
LOADSQLINSTRUCTIONS2=Før du forlader installationen kan du udfylde webstedets database med data. Der er tre måder at gøre dette på:
LOADSQLINSTRUCTIONS3=<strong>1. Standard demodata</strong> kan indsættes. For at gøre dette skal du vælge den første valmulighed og derefter klikke på knappen for installer demodata.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 kompatibel sql script fil</strong> kan uploades fra lokal host og eksekveres på webstedet. Dette kan f.eks. være for at indstallere lokaliseret demodata eller for at gendanne en Joomla! 1.5 backup. Scriptet skal have det korrekte tabel prefix, skal være gemt i utf-8 format og skal være kompatibel med Joomla! 1.5 database struktur.
LOADSQLINSTRUCTIONS5=<strong>3. Migrering af indhold fra tidligere versioner</strong>. Denne tredje valgmulighed understøtter migrering af dumps fra ældre versioner til det nye Joomla! 1.5 websted. Påkrævet konvertering udføres 'on-the-fly'. Scriptfilen kan blive dannet automatisk på det gamle websted med 'com_migrator' komponenten eller oprettes manuelt udfra instruktionerne <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">her</a>.
LOADSQLINSTRUCTIONS6=Upload faciliteten understøtter upakkede sql scriptfiler, zip pakkede scriptfiler og gz pakkede scriptfiler. Pakkede filer kan godt indeholde kun en enkelt sql scriptfil.
