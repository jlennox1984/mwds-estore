PARAMLDAPHOST=For example, openldap.mycompany.org
PARAMLDAPPORT=Default port is 389
PARAMBASEDN=The base DN of your LDAP server
PARAMAUTHMETHOD=The authorization method to validate the credentials
PARAMCONNECTSTRING=The Connect Username and Connect password define connection parameters for the DN lookup phase. 2 options are available:- Anonymous DN lookup. Leave both fields blank.- Administrative connection: 'Connect Username' is the username of an administrative account, e.g 'Administrator'. 'Connect password' is the actual password of your administrative account.
PARAMCONNECTPASSWORD=The Connect Password is the password of an administrative account. This used in 'Authenticate then Bind' and 'Authenticated Compare' authorization methods
PARAMLDAPV3=Default is LDAP2, but latest versions of OpenLdap require clients to use LDAPV3
PARAMNEGOCIATETLS=Negotiate TLS encryption with the LDAP server. This requires all traffic to and from my LDAP server to be encrypted.
PARAMNOFOLLOW=This option clears the LDAP_OPT_REFERRALS flag. You will need to check it for Windows 2003 servers.
PARAMSEARCHSTRING=A query string used for search for a given user. The [search] keyword is dynamically replaced by the user-provided login, so an example string is: uid=[search]. Several strings can be used, separated by semicolons.
PARAMUSERSDN=The [username] keyword is dynamically replaced by the user-provided login, so an example string is: uid=[username], dc=my-domain, dc=com. Several strings can be used, separated by semicolons.
PARAMAUTOCREATEUSERS=Automatically create registered users where possible
PARAMMAPFN=LDAP Attribute which contains the users full name
PARAMMAPEMAIL=LDAP Attribute which contains the users email address
PARAMMAPUID=LDAP Attribute which contains the users login ID. For Active Directory this is sAMAccountName
PARAMMAPPASSWORD=LDAP Attribute which contains the users password to compare against.

