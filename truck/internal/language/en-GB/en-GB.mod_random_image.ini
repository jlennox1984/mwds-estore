DESCRANDOMIMAGE=This module display a random image from your chosen directory
HEIGHT (PX)=Height (px)
IMAGE FOLDER=Image Folder
IMAGE TYPE=Image Type
LINK=Link
MOD_RANDOM_IMAGE=mod_random_image
NO IMAGES=No images
PARAMHEIGHTPX=Image height (forces all images to be displayed with the height)
PARAMIMAGEFOLDER=Path to the image folder relative to the site url, eg: images/stories
PARAMLINK=A URL to redirect to if image is clicked on, eg: http://www.joomla.org
PARAMWIDTHPX=Image width (forces all images to be displayed with this width)
RANDOM IMAGE=Random Image
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Type of image PNG/GIF/JPG etc. (default is JPG)
WIDTH (PX)=Width (px)

