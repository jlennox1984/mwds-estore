PRIVGLOBALCREATENONE=Der verwendete Datenbankbenutzer hat NICHT die globalen Rechte. Joomla! wird die erforderliche Datenbank nicht erstellen! Für Joomla! muss vorher eine Datenbank erstellt werden. Sie müssen eine der bereits erstellten Datenbanken im Privilegien-Report auswählen für die der Benutzer die CREATE oder ALL Rechte besitzt.
PRIVGLOBALCREATEOK=Der verwendete Datenbankbenutzer hat die globalen Rechte. Joomla! wird eine Datenbank erstellen und den Namen verwenden, den Sie unten eintragen sollten.
